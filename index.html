<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Alrededor de los EEUU</title>
</head>

<body class="body">

  <div class="container">

      <header class="header">
        <div class="header__logo">
          <img src="/images/logo.svg" alt="Logo Around the U.S." class="header__logo_img">
        </div>
      </header>

      <section class="owner">
        <div class="owner__avatar">
          <img src="/images/avatar.jpg" alt="FOTO PERFIL DE JSS" class="owner__avatar_img">
        </div>
        <div class="owner__info">
          <h1 class="owner__info_owner-name">JSS Jacques Cousteau</h1>
          <button class="owner__info_edit">
            <img src="/images/edit.svg" alt="Editar perfil">
          </button>
        </div>
        <h3 class="owner__about">Explorador</h3>
      </section>


      <main class="main">

        <button class="main__add-photo">
          <img class="main__add-photo_img" src="/images/add.svg" alt="Añadir foto">
        </button>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies Lago di Braie Lago di Braie </h4>
            <button class="main__card_like" alt="JS Like"></button>
          </section>
        </article>
        
        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h4 class="main__card_photo-title">Lago di Braies</h4>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>
        
      </main>
      <footer class="main__footer">
        <p class="main__footer_about">
          © 2022 Alrededor de los EEUU
        </p>
      </footer>
  </div>

</body>
</html>
