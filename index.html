<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://shimapi.github.io/web_project_4_esp/index.css">
  <title>Alrededor de los EEUU</title>
</head>

<body class="body">

  <div class="container">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <section class="owner">
        <div class="avatar">
          <img class="avatar__circle" src="https://shimapi.github.io/web_project_4_esp/images/avatar.jpg" alt="Foto de perfil" >
        </div>
        <div class="main-text">
          <div class="main-text__container">
            <h1 class="main-text__name"></h1>
            <button class="button button__edit"></button>
          </div>
          <h2 class="main-text__about"></h2>
        </div>
      </section>

      <section class="upload">
        <button class="button button__add"></button>
      </section>

      <main class="main">

        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_lago-di-braies.png" alt="JS Lago di Braies" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Lago di Braies</h3>
            <button class="card__like"></button>
          </section>
        </article>
        
        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_valle-de-yosemite.png" alt="JS Valle de Yosemite" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Valle de Yosemite</h3>
            <button class="card__like"></button>
          </section>
        </article>

        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_lago-louise.png" alt="JS Lago Louise" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Lago Louise</h3>
            <button class="card__like"></button>
          </section>
        </article>

        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_montanas-calvas.png" alt="JS Montañas Calvas" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Montañas Calvas</h3>
            <button class="card__like"></button>
          </section>
        </article>

        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_vanoise-national-park.png" alt="JS Vanoise National Park" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Vanoise National Park</h3>
            <button class="card__like"></button>
          </section>
        </article>

        <article class="card">
          <img src="https://shimapi.github.io/web_project_4_esp/images/ph_latemar.png" alt="JS Latemar" >
          <section class="card__photo-name">
            <h3 class="card__photo-title">Latemar</h3>
            <button class="card__like"></button>
          </section>
        </article>
        
      </main>
      <footer class="footer">
        <p class="footer__about">
          © 2022 Alrededor de los EEUU
        </p>
      </footer>
  </div>

  <div class="edit-profile modal">
    <div class="edit-profile__container">
      <button class="close button__close"></button>
      <form class="edit-profile__form" action="#" >
        <h2 class="edit-profile__title">Editar Perfil</h2>
        <input type="text" name='edit-profile__name' class="edit-profile__input edit-profile__name">
        <input type="text" name='edit-profile__about' class="edit-profile__input edit-profile__about">
        <button type="submit" class="button button__save">Guardar</button>
      </form>
    </div>
  </div>

  <script src="https://shimapi.github.io/web_project_4_esp//scripts/index.js"></script>
  </body>
</html>
