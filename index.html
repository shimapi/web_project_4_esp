<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/web_project_4_esp/">
  <link rel="stylesheet" href="/index.css">
  <title>Alrededor de los EEUU</title>
</head>

<body class="body">

  <div class="container">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <section class="owner">
        <div class="avatar">
          <img class="avatar__circle" src="/images/avatar.jpg" alt="Foto de perfil" >
        </div>
        <div class="main-text">
          <div class="main-text__container">
            <h1 class="main-text__name"></h1>
            <button class="button button__edit"></button>
          </div>
          <h2 class="main-text__about"></h2>
        </div>
      </section>

      <section class="upload">
        <button class="button button__add"></button>
      </section>

      <main class="main main-cards">

        <article class="card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" >
          <section class="card__name">
            <h3 class="card__title">Lago di Braies</h3>
            <button class="button__like"></button>
          </section>
        </article>
        
               
      </main>
      <footer class="footer">
        <p class="footer__about">
          Â© 2022 Alrededor de los EEUU
        </p>
      </footer>
  </div>

  <div class="edit-profile modal">
    <div class="edit-profile__container">
      <button class="close button__close"></button>
      <form class="edit-profile__form" action="#" >
        <h2 class="edit-profile__title">Editar Perfil</h2>
        <input type="text" name='edit-profile__name' class="edit-profile__input edit-profile__name">
        <input type="text" name='edit-profile__about' class="edit-profile__input edit-profile__about">
        <button type="submit" class="button button__save">Guardar</button>
      </form>
    </div>
  </div>

  <script src="/scripts/index.js"></script>
  <script src="/scripts/card.js"></script>

  </body>
</html>
