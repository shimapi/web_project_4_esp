<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Alrededor de los EEUU</title>
</head>

<body class="body">

  <div class="container">

      <header class="header">
        <div class="header__logo">
          <img src="/images/logo.svg" alt="Logo Around the U.S." class="header__logo_img">
        </div>
      </header>

      <section class="owner">
        <div class="avatar">
          <img class="avatar__circle" src="/images/avatar.jpg" alt="Foto de perfil" >
        </div>
        <div class="main-text">
          <div class="main-text__container">
            <h1 class="main-text__name"></h1>
            <button class="button button__edit">
              <img src="/images/edit.svg" alt="Editar perfil">
            </button>
          </div>
          <h2 class="main-text__about"></h2>
        </div>
      </section>

      <section class="upload">
        <button class="button button__add">
          <img src="/images/add.svg" alt="Añadir foto">
        </button>
      </section>

      <main class="main">

        <article class="main__card">
          <img src="/images/ph_lago-di-braies.png" alt="JS Lago di Braies" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Lago di Braies</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>
        
        <article class="main__card">
          <img src="/images/ph_valle-de-yosemite.png" alt="JS Valle de Yosemite" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Valle de Yosemite</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_lago-louise.png" alt="JS Lago Louise" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Lago Louise</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_montanas-calvas.png" alt="JS Montañas Calvas" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Montañas Calvas</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_vanoise-national-park.png" alt="JS Vanoise National Park" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Vanoise National Park</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>

        <article class="main__card">
          <img src="/images/ph_latemar.png" alt="JS Latemar" class="post-image">
          <section class="main__card_photo-name">
            <h3 class="main__card_photo-title">Latemar</h3>
            <img class="main__card_like" src="/images/like.svg" alt="JS Like">
          </section>
        </article>
        
      </main>
      <footer class="container__footer">
        <p class="container__footer_about">
          © 2022 Alrededor de los EEUU
        </p>
      </footer>
  </div>

  <div class="edit-profile modal">
    <div class="edit-profile__container">
      <span class="close edit-profile__button-close">
        <img class="edit-profile__button-img" src="/images/add.svg" alt="Cerrar">
      </span>
      <form class="edit-profile__form" action="#" >
        <h2 class="edit-profile__title">Editar Perfil</h2>
        <input type="text" name='edit-profile__name' class="edit-profile__name edit-input">
        <input type="text" name='edit-profile__about' class="edit-profile__about edit-input">
        <button type="submit" class="edit-profile__save button">Guardar</button>
      </form>
    </div>
  </div>

  <script src="/scripts/index.js"></script>
  </body>
</html>
